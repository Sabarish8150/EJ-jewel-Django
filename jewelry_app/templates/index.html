{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewelry Grade Calculation</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        display: flex;
        width: 70%;
        background-color: white;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }

    /* Sidebar Styling */
    .sidebar {
        background-color: #eef2f8;
        width: 30%;
        padding: 20px;
        border-top-left-radius: 10px;
        border-bottom-left-radius: 10px;
    }

    .sidebar h3 {
        font-size: 18px;
        color: #34495e;
    }

    .upload-section {
        margin-top: 20px;
    }

    .upload-section input {
        margin-top: 10px;
        padding: 10px;
        border: 2px dashed #ccc;
        width: 100%;
        text-align: center;
    }

    .upload-section button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
    }

    .radio-section {
        margin-top: 20px;
    }

    .radio-section label {
        display: block;
        font-size: 16px;
        margin: 10px 0;
    }

    .dropdown-section {
        margin-top: 20px;
    }

    .dropdown-section select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    /* Main Content Styling */
    .main-content {
        width: 70%;
        padding: 40px;
        text-align: center;
        border-top-right-radius: 10px;
        border-bottom-right-radius: 10px;
    }

    .main-content h1 {
        color: #e74c3c;
        font-size: 28px;
        margin-bottom: 20px;
    }

    .main-content p {
        font-size: 16px;
        color: #7f8c8d;
    }

    /* Add any additional styling to make it look better */
</style>
<body>
    <div class="container">
        <!-- Sidebar for Upload and Options -->
        <div class="sidebar">
            <h3>Upload and Options</h3>
            <div class="upload-section">
                <label for="upload">Upload an image</label>
                <input type="file" id="upload" accept="image/*">
                <button>Browse files</button>
            </div>
            <div class="radio-section">
                <label>Select Type</label>
                <input type="radio" id="array" name="type" value="Array">
                <label for="array">Array</label>
                <input type="radio" id="mirror" name="type" value="Mirror">
                <label for="mirror">Mirror</label>
            </div>
            <div class="dropdown-section">
                <label for="jewelry">Select Jewelry Type</label>
                <select name="jewelry_type" id="jewelry_type">
                    {% for product in products %}
                    <option value="{{ product }}">{{ product }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit">Upload</button>
        </div>
